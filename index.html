<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Twitter</title>
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <ul>
          <li><img src="icons/home.svg" />Home</li>
          <li><img src="icons/mail.svg" />Notification</li>
          <li><img src="icons/speech-bubble.svg" />Messages</li>
        </ul>
        <img src="icons/twitter.svg" alt="Logo Twitter" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="icons/avatar.jpg" alt="Avatar" />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Twitter EHSC</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>155</strong>
          </li>
          <li>
            <span>Foollowers</span>
            <strong>124</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>234</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="/icons/more.svg" alt="More" />
        </div>
      </div>
    </div>

    <div class="wrapper-content content">
      <aside class="profile">
        <img class="avatar" src="/icons/avatar.jpg" alt="Eliabe" />
        <h1>Eliabe Henrique</h1>
        <span>@eliabehenrique</span>
        <p>Web Developer</p>

        <ul class="info">
          <li>
            <img src="icons/location.svg" alt="Place" />
            Place
          </li>
          <li>
            <img src="icons/link.svg" alt="Url" />
            <a href="">exibit.me</a>
          </li>
          <li>
            <img src="icons/clock.svg" alt="Clock" />
            Joined 2019
          </li>
          <li>
            <img src="icons/born.svg" alt="Born" />
            15-01-1996
          </li>
        </ul>

        <div class="widget followers">
          <strong>
            <img src="icons/followers.svg" alt="Followers" />
            70 followers that you know
          </strong>

          <ul class="perfil">
            <li><img src="icons/avatar1.jpg" alt="avatar" /></li>
            <li><img src="icons/avatar2.jpg" alt="avatar" /></li>
            <li><img src="icons/avatar3.jpg" alt="avatar" /></li>
            <li><img src="icons/avatar4.jpg" alt="avatar" /></li>
            <li><img src="icons/avatar5.jpg" alt="avatar" /></li>
            <li><img src="icons/avatar6.jpg" alt="avatar" /></li>
            <li><img src="icons/avatar7.jpg" alt="avatar" /></li>
            <li><img src="icons/avatar8.jpg" alt="avatar" /></li>
            <li><img src="icons/avatar9.jpg" alt="avatar" /></li>
            <li><img src="icons/avatar1.jpg" alt="avatar" /></li>
          </ul>
        </div>

        <div class="widget images">
          <strong>
            <img src="icons/images.svg" alt="Images" />
            252 Photos and Videos
          </strong>

          <ul class="photos">
            <li><img src="icons/avatar1.jpg" alt="photos" /></li>
            <li><img src="icons/avatar2.jpg" alt="photos" /></li>
            <li><img src="icons/avatar3.jpg" alt="photos" /></li>
            <li><img src="icons/avatar4.jpg" alt="photos" /></li>
            <li><img src="icons/avatar5.jpg" alt="photos" /></li>
            <li><img src="icons/avatar6.jpg" alt="photos" /></li>
          </ul>
        </div>
      </aside>

      <section class="timeline">
        timeline
      </section>
      <aside class="widgets">
        widgets
      </aside>
    </div>
  </body>
</html>
